repos:
  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: check-merge-conflict
      - id: check-json
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ["--branch", "main", "--branch", "master"]

  # JavaScript/TypeScript specific - Using local Node.js (Windows compatible)
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npx eslint
        language: system
        files: \.(js|jsx|ts|tsx)$
        args: [--fix]

  # Prettier formatting - Using local Node.js (Windows compatible)
  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: npx prettier
        language: system
        files: \.(js|jsx|json|css|md|yml|yaml)$
        exclude: 'deprecated|archived|package-lock\.json|yarn\.lock'
        args: [--write]

  # Custom local hooks (including Markdown linting)
  - repo: local
    hooks:
      - id: markdownlint
        name: Markdownlint
        entry: npx markdownlint
        language: system
        files: \.md$
        args: [--fix]
      - id: npm-audit-check
        name: NPM Audit Check
        entry: npm audit --audit-level=high
        language: system
        pass_filenames: false
        stages: [pre-commit]

default_language_version:
  node: system

default_stages: [pre-commit, pre-push]
fail_fast: false

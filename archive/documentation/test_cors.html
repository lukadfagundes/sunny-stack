<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Configuration Test</h1>
    <div id="results"></div>
    
    <script>
        async function testCORS() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing CORS configuration...</p>';
            
            try {
                // Test from production domain
                const response = await fetch('https://sunny-stack.com/api/mcp/debug/status', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                results.innerHTML = `
                    <h2 style="color: green;">✓ CORS Test Successful!</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                results.innerHTML = `
                    <h2 style="color: red;">✗ CORS Test Failed</h2>
                    <p>Error: ${error.message}</p>
                    <p>This indicates CORS is not properly configured.</p>
                `;
            }
        }
        
        // Run test on page load
        testCORS();
    </script>
</body>
</html>
